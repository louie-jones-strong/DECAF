<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{% block title %}{% endblock %}</title>


	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
	<header class="shadow">
		<h1>My Website</h1>
		<h2>Env: FrozenLake</h2>
	</header>

	<aside class="shadow">
		<ul>
			{% for item in sidebar_data %}
				<li><a href="{{ item.url }}">{{ item.title }}</a></li>
			{% endfor %}
		</ul>
	</aside>

	<main>
		{% block content %}
		{% endblock %}
	</main>

	<footer class="shadow">
		<p>Â©2023 Louie Jones-Strong</p>
	</footer>
</body>
</html>
