services:
  dev-env:
    # image: tensorflow/tensorflow:2.12.0-gpu
    build:
      context: .
      dockerfile: Dockerfile
    image: imagename

    volumes:
      # add output dictionary for the learned data
      - ML_Data:/app/data

      # dictionaries for dev
      - .:/app/Dev_Source
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    working_dir: /app
    tty: true

volumes:
  ML_Data: